<div class="main">
  <app-add-task (sendTaskEvent)="getTask($event)"></app-add-task>
  <div class="kanban">
    <mat-card
      class="column example-container"
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[todoList, inProgressList, testingList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <h3 class="list__title">
        <strong>To Do</strong>
      </h3>
      <div>
        <app-task class="example-box" *ngFor="let item of todo" cdkDrag [item]="item">
        </app-task>
      </div>
    </mat-card>   
    <mat-card
      class="column example-container"
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, inProgressList, testingList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <h3 class="list__title">
        <strong>In Progress</strong>
      </h3>
      <div>
        <app-task class="example-box" *ngFor="let item of inProgress" cdkDrag [item]="item">
        </app-task>
      </div>
    </mat-card>   
    <mat-card
      class="column example-container"
      cdkDropList
      #testingList="cdkDropList"
      [cdkDropListData]="testing"
      [cdkDropListConnectedTo]="[todoList, inProgressList, testingList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <h3 class="list__title">
        <strong>Testing</strong>
      </h3>
      <div>
        <app-task class="example-box" *ngFor="let item of testing" cdkDrag [item]="item">
        </app-task>
      </div>
    </mat-card>
    <mat-card
      class="column example-container"
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inProgressList, testingList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <h3 class="list__title">
        <strong>Done</strong>
      </h3>
      <div>
        <app-task class="example-box" *ngFor="let item of done" cdkDrag [item]="item">
        </app-task>
      </div>
    </mat-card>
  </div>
</div>
